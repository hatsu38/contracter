name: CI

on:
  pull_request:
  push:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
          cache: npm

      - name: Create dot env file
        run: |
          touch .env

      - name: Install
        run: npm ci --prefer-offline --no-audit --no-optional
        env:
          CI: true

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint .

      - name: Format Check
        run: npm run format:check .

      - name: Type Check
        run: npm run type:check
